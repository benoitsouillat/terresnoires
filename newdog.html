    <body>

            <label name="birth">Date de naissance</label>
            <input type="text" placeholder="01 Janvier 1980" name="birth" id="new_dog_birth" required />
            <label name="breeder">Choisir un Ã©levage</label>
            <select name="breeder" id="new_dog_breeder"></select>
            <label name="breed">Choisir une race :</label>
            <select name="breed" id="new_dog_breed"></select><br />
            <input id="add_dog" type="submit" value="envoyer" />



        </form>
        <script src="app/ressources.js"></script>
        <script src="app/adddog.js"></script>
    </body>
